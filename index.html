<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét Mã QR Căn Cước Công Dân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            height: 300px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quét Mã QR Căn Cước Công Dân</h1>
    <div id="reader"></div>
    <div id="result"></div>

    <!-- Thêm thư viện html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Xử lý kết quả quét mã QR
            document.getElementById('result').innerText = `Thông tin mã QR: ${decodedText}`;
        }

        function onScanFailure(error) {
            // Xử lý lỗi quét mã QR (nếu cần)
            console.warn(`Mã QR không hợp lệ: ${error}`);
        }

        // Khởi tạo trình quét mã QR
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            {
                fps: 10, 
                qrbox: {
                    width: 250,
                    height: 250
                },
                rememberLastUsedCamera: true,
                aspectRatio: 1.0,
                disableFlip: false
            }
        );

        // Bắt đầu quét
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
